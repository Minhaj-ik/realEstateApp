<div class="weather-app">
    <div>
        <h1>Check weather of your dream destination</h1>
    </div>
        <div class="weather-container">
            <label for="cityName">Enter your city</label>
            <input type="text" ng-model="$ctrl.city" placeholder="Enter a city">
            <button id="getWeatherBtn" ng-click="$ctrl.getWeather()">Get Weather</button>
    
                <div class="weather-info" ng-if="$ctrl.weatherData">
                <p>City: {{$ctrl.weatherData.name}}</p>
                <p>Temperature: {{$ctrl.weatherData.main.temp}} Â°C</p>
                <p>Wind Speed: {{$ctrl.weatherData.wind.speed}} m/s</p>
                <p>Precipitation: {{$ctrl.weatherData.weather[0].description}}</p>
                </div>

                <div class="weather-info" ng-if="$ctrl.error">
                <p>{{$ctrl.error}}</p>
                </div>
    </div>
</div>
